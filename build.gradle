buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }

}

ext {
    compileSdkVersion = 27
    buildToolsVersion = '28.0.1'
    minSdkVersion = 22
    targetSdkVersion = 27

    supportLibraryVersion = '27.1.1'
    calendarviewVersion = '1.2.0'
    constraintVersion = '1.1.2'
    jodatimeVersion = '2.7:no-tzdb'
    actionbarSherlockVersion = '4.4.0@aar'

    retrofitVersion = '2.4.0'
}
